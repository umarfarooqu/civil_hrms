{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow border">
  <h1 class="text-xl font-semibold mb-4">Change Password</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full px-4 py-2 bg-brand-600 text-white rounded-lg">Update Password</button>
  </form>
</div>
{% endblock %}
